<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aggiungi Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/Progetto/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/Progetto/index.html">Matteo Salvati</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/Progetto/index.html">Blog <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Progetto/about/about.html">Chi sono</a>
                </li>
            </ul>
            <div>
                <a class="btn btn-success btn mr-3 blarge"" href="/Progetto/login/login.html">Login </a> <a
                    class="btn btn-primary btn blarge" href="/Progetto/post/post.html">Post</a>
                </button>
            </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Aggiungi Post</h5>
                        <form>
                            <div class="form-group">
                                <label for="title">Titolo:</label>
                                <input type="text" class="form-control" id="title" placeholder="Scrivi il tuo titolo"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="content">Contenuto:</label>
                                <input type="text-area" class="form-control" id="content"
                                    placeholder="Libera i tuoi pensieri ..." required>
                            </div>
                            <div class="form-group">
                                <label for="tag">Tag:</label>
                                <input type="text" class="form-control" id="tag" placeholder="Inserisci le tag"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-warning">Aggiungi Post</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
